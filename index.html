<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/styles.css">
	<title>Register form</title>
</head>
<body>
	<form action="#" id="myForm">
		<div class="links">
			<a href="#">SIGN IN</a>
			<a href="#">SIGN UP</a>
		</div>
		<label for="username" class="input-label username-label">Username</label>
		<input type="text" name="username" id="username" required>
		<label for="password" class="input-label password-label">Password</label>
		<input type="password" name="password" id="password" required>
		<label for="keepIn" class="keepIn-label">
			<input type="checkbox" name="keepIn" id="keepIn">
			Keep Me Signed In
		</label>
		<button type="submit" class="btn">SIGN IN</button>
		<hr>
		<a href="#" class="forgot-password-link">Forgot Password</a>
	</form>
	<script src="script.js"></script>
</body>
</html>
